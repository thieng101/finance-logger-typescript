<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeScript Basics</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Finance Logger</h1>

      <!-- output list -->
      <ul class="item-list"></ul>
    </div>

    <footer>
      <form class="new-item-form">
        <div class="field">
          <label>Type:</label>
          <select id="type" title="Select Type">
            <option value="invoice">Invoice</option>
            <option value="payment">Payment</option>
          </select>
        </div>
        <div class="field">
          <label>To / From:</label>
          <input title="to/from" type="text" id="tofrom" />
        </div>
        <div class="field">
          <label>Details:</label>
          <input title="detail" type="text" id="details" />
        </div>
        <div class="field">
          <label>Amount (Â£):</label>
          <input title="amount" type="number" id="amount" />
        </div>
        <button type="submit">Add</button>
      </form>

      <a href="https://www.thydoeswork.dev/">thydoeswork.dev</a>
    </footer>

    <script type="module" src="app.js"></script>
  </body>
</html>
